{%- if site.adsense.client_id and jekyll.environment == "production" -%}
<div class="adsense-container" style="text-align: center; margin: 30px 0;">
  <!-- 포스트 하단 광고 -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="{{ site.adsense.client_id }}"
       data-ad-slot="{{ site.adsense.slots.post_bottom }}"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>
{%- endif -%}
