{%- if site.adsense.client_id and jekyll.environment == "production" -%}
<div class="adsense-sidebar-container" style="margin-top: 30px;">
  <!-- 사이드바 광고 -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="{{ site.adsense.client_id }}"
       data-ad-slot="{{ site.adsense.slots.sidebar }}"
       data-ad-format="rectangle, horizontal"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>
{%- endif -%}
