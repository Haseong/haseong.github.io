{%- if site.adsense.client_id and jekyll.environment == "production" -%}
<!-- Google AdSense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ site.adsense.client_id }}"
     crossorigin="anonymous"></script>
{%- if site.adsense.enable_auto_ads -%}
<script>
     (adsbygoogle = window.adsbygoogle || []).push({
          google_ad_client: "{{ site.adsense.client_id }}",
          enable_page_level_ads: true
     });
</script>
{%- endif -%}
{%- endif -%}
